{% extends 'catalog/base.html' %}

{% block title %}Список статей{% endblock %}

{% block content %}
{% include 'blogs/header.html' %}
	<div class="container mt-5">
		<h1 class="mb-4">Удалить продукт "{{blog.title}}"</h1>
		<p>Вы хотите удалить продукт "{{blog.title}}"?</p>

		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-danger" type="submit">Удалить</button>
			<a class="btn btn-secondary" href="{% url 'blogs:blog_detail' blog.pk %}">Отмена</a>
		</form>
	</div>

{% endblock %}
