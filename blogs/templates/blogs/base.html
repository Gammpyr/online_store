<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SkyBlog{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-yellow border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">SkyBlog </h5>

    <nav class="ms-5">
		<a class="p-2 btn btn-outline-primary" href="{% url 'catalog:product_list' %}">Товары</a>
        <a class="p-2 btn btn-outline-warning" href="{% url 'blogs:blogs_list' %}">Статьи</a>

        <a class="p-2 btn btn-outline-info" href="/contacts/">Контакты</a>
    </nav>
</div>

{% block content %}

{% endblock %}

<div class="container">
	<footer class="pt-4 my-md-5 pt-md-5 border-top">
		<div class="row">
			<div class="col-12 col-md">
				SkyPro
				<small class="d-block mb-3 text-muted">&copy; 2025</small>
			</div>
			<div class="col-6 col-md">
				<h5>Категории</h5>
				<ul class="list-unstyled text-small">
					<li><a class="text-muted" href="#">Cтатьи</a></li>
				</ul>
			</div>
			<div class="col-6 col-md">
				<h5>Дополнительно</h5>
				<ul class="list-unstyled text-small">
					<li><a class="text-muted" href="#">Мы пишем</a></li>
				</ul>
			</div>
			<div class="col-6 col-md">
				<h5>О нас</h5>
				<ul class="list-unstyled text-small">
					<li><a class="text-muted" href="/contacts/">Контакты</a></li>
				</ul>
			</div>
		</div>
	</footer>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>

</body>
</html>
