{% extends 'catalog/base.html' %}

{% block title %}Детали Продукта{% endblock %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="mx-auto w-50">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{product.name}}</h4>
                </div>
                <div class="card-body">

                    <p>{{product.description|linebreaks}}</p>

					{% if product.image %}
					<img class="img-thumbnail rounded" style="max-width: 100%; max-height: 300px;" src={{product.image.url}} alt={{product.name}}>
                    {% endif %}

					<h1 class="card-title pricing-card-title mb-3">{{product.price}} ₽</h1>
					<div class="d-grid gap-2">
						<button type="button" class="btn btn-lg btn-outline-primary">Купить</button><br>
						<a class="btn btn-lg btn-block  btn-outline-info" href="{% url 'catalog:product_list' %}">Вернуться назад</a>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
